<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Media Lib</title>
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="row justify-content-between">
          <div class="header-top__link-lib">
            <div class="header-top__icon-block">
              <img src="image/link.svg" alt="icon link">
            </div>
            <a href="#" class="header-top__text-lib">
              Перейти на сайт библиотеки
            </a>
            <div class="header-top__icon-full">
              <img src="image/openNewWindow.svg" alt="open in new window">
            </div>
          </div>
          <div class="header-top__wrap-right">
            <div class="header-top__phone-block">
              <img class="header-top__icon-phone" src="image/phone.svg" alt="icon: phone">
              <div class="header-top__phone-text">
                <div class="header-top__text">
                  Технический отдел
                </div>
                <a href="tel:89543242132" class="header-top__phone-number">8 954 324 21 32</a>
              </div>
              
            </div>
            <a href="#" class="header-top__eye">
              <img src="image/eye.svg" alt="icon: eye" class="icon-eye">
              <div class="header-top__text-eye">Версия для слабовидящих</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="header-main">
      <div class="container">
        <div class="header-main__wrapper row">
          <a href="#" class="logo header__logo">
            <img src="image/logo.svg" alt="Media lib">
          </a>
          <div class="header-main__description">
            Онлайн-архив<br>центральной городской библиотеки г.&nbsp;Нижний Тагил
          </div>
          <div class="header-main__info">
            <div class="search header-main__search">
              <form action="#" class="search-form">
                <button class="search__button">
                  <img src="image/searchLarge.svg" alt="magnifier" class="magnifier">
                </button>
                <input type="text" class="search__input" placeholder="Поиск">
              </form>
            </div>
            <button class="header-main__button button-history">
              <img src="image/historyView.svg" alt="icon: history view" class="icon-history">
            </button>
            <button class="header-main__button button-favorites">
              <img src="image/favorites.svg" alt="button: favorites" class="icon-favorites">
            </button>
          </div>
          <div class="author">
            <a href="#" class="author__photo">
              <img src="image/authorPhoto.jpg" alt="Фото: Елена Савинцева" class="author__photo-img">
            </a>
            <div class="author__info">
              <div class="author__text">
                <span class="author__name">Елена Савинцева</span>
                <span class="author__description">Редактор</span>
              </div>
              <a href="" class="author__arrow">
                <img src="image/OptionMenu.svg" alt="arrowDown" class="author__arrow-img">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-nav"></div>
  </header>
</body>
</html>
